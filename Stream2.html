<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OK.ru Video Player</title>
<style>
    body {
        background: #0f172a;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .video-container {
        position: relative;
        width: 90%;
        max-width: 900px;
        background: #1e293b;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        animation: fadeIn 1s ease-in-out;
    }
    iframe {
        width: 100%;
        height: 500px;
        border: none;
    }
    .title {
        position: absolute;
        top: 15px;
        left: 20px;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }
    .loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.4);
        z-index: 5;
        font-size: 18px;
        color: white;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }
</style>
</head>
<body>

<div class="video-container">
    <div class="title"> Live Stream</div>
    <div class="loading" id="loading"> Loading Video...</div>
    <iframe 
        src="https://www.ok.ru/videoembed/6813316745963?autoplay=1" 
        allowfullscreen
        onload="document.getElementById('loading').style.display='none'">
    </iframe>
</div>

</body>
</html>
