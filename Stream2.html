<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiger Live TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ff6f00;
    }
    .player-container {
      width: 95%;
      max-width: 960px;
      margin: 30px auto 10px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 111, 0, 0.3);
    }
    video {
      width: 100%;
      height: auto;
      background-color: #000;
      display: block;
    }
    .chat-container {
      width: 95%;
      max-width: 960px;
      margin: 10px auto 30px;
      background-color: #121212;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      height: 300px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #222;
      color: #fff;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 10px 15px;
      border: none;
      background-color: #ff6f00;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:hover {
      background-color: #ff8800;
    }
    .share-buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .share-buttons a {
      text-decoration: none;
      color: white;
      background: #ff6f00;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .share-buttons a:hover {
      background: #ff8800;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #444;
      border-top: 4px solid #ff6f00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 1;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .player-container, .chat-container {
        margin: 15px auto;
      }
      .share-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Tiger Live TV - Streaming Now</h1>
  </header>  <div class="player-container">
    <div class="loader" id="loader"></div>
    <video id="video" controls autoplay muted playsinline></video>
  </div>  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <div class="share-buttons">
    <a href="https://t.me/share/url?url=https://tigerlivetv.github.io/Stream2.html&text=Watch%20Live%20Now%20on%20Tiger%20Live%20TV!" target="_blank">üì§ Share on Telegram</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://tigerlivetv.github.io/Stream2.html" target="_blank">üìò Share on Facebook</a>
    <a href="https://x.com/intent/tweet?url=https://tigerlivetv.github.io/Stream2.html&text=Watch%20Live%20Now%20on%20Tiger%20Live%20TV!" target="_blank">üê¶ Share on Twitter/X</a>
  </div>  <footer>
    ¬© 2025 Tiger Live TV. All rights reserved.
  </footer>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>  <script>
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const videoSrc = 'https://live.inplyr.com/room/414317.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
        loader.style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
        loader.style.display = 'none';
      });
    } else {
      alert('Your browser does not support HLS streaming.');
      loader.style.display = 'none';
    }

    // Chat logic
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (msg) {
        const chatBox = document.getElementById('chat-messages');
        const msgDiv = document.createElement('div');
        msgDiv.textContent = msg;
        msgDiv.style.margin = '5px 0';
        msgDiv.style.padding = '5px 10px';
        msgDiv.style.backgroundColor = '#222';
        msgDiv.style.borderRadius = '4px';
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
      }
    }
  </script></body>
</html>
