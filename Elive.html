<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Demo Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 900px;
      border: 3px solid #fff;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    // ဒီမှာ မင်း HTML ထဲက m3u8 link ထည့်ထားတယ်
    const videoSrc = "https://live.lastlive.org/PT.Eleven.Sports.2.HD/index.m3u8?token=4cfd6772b2dbd1f9a470dca3bcb0a8bbbe2ed7e5-f8e93f4f8932524f9bc439d28ad59f37-1755447085-1755439885&remote=37.111.44.204";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(() => {});
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari ကတော့ native HLS support ရှိတယ်
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play().catch(() => {});
      });
    } else {
      alert("Your browser does not support HLS.");
    }
  </script>

</body>
</html>
