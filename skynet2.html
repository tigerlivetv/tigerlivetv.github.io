<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skynet Sports 2 Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #000; color: #fff; font-family: Arial; text-align: center; padding: 40px; }
    video { width: 90%; max-width: 720px; border: 3px solid #00afff; border-radius: 12px; }
  </style>
</head>
<body>
  <h1> Skynet Sports 2 Live Stream</h1>
  <video id="video" controls autoplay></video>
  <script>
    const video = document.getElementById('video');
    const url = 'http://rebrand.ly/live/snsports2/index-m3u8';
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      alert('Your browser does not support HLS.');
    }
  </script>
</body>
</html>
