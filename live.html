<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      width: 100%;
      max-width: 768px;
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .server-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 768px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn {
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .btn.server1 { background: #4a4040; border: 2px solid red; }
    .btn.server2 { background: #a0cfa3; color: #000; }
    .btn.server3 { background: #3e3e80; }
    .btn.server4 { background: #5cae50; }

    @media (max-width: 600px) {
      .server-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div class="server-buttons">
    <div class="btn server1">Server 1 SD</div>
    <div class="btn server2">Server 2 HD</div>
    <div class="btn server3">Server 3 SD</div>
    <div class="btn server4">Server 4 HD</div>
  </div>

  <!-- HLS.js script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // သင်ထည့်မယ့် m3u8 link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>

</body>
</html>
