<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Player with Logo</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .top-bar {
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 20px;
      background-color: #222;
      color: #fff;
    }

    .video-container {
      position: relative;
      padding: 10px;
    }

    .video-js {
      width: 100%;
      height: auto;
    }

    /*  Logo style with caption */
    .custom-logo-box {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
      text-align: center;
    }

    .custom-logo-icon {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .custom-logo-text {
      margin-top: 3px;
      font-size: 12px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .server-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .server-button {
      padding: 16px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: all 0.3s ease;
    }

    .server-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="top-bar"> Live Streaming with Tiger Logo</div>

  <div class="video-container">
    <!--  Logo -->
    <div class="custom-logo-box">
      <div class="custom-logo-icon"></div>
      <div class="custom-logo-text">Tiger</div>
    </div>

    <!--  Video Player -->
    <video id="liveVideo" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
      <source src="https://tv.mahar.live/mahar/website.stream/mahar/website1/chunks.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!--  Server Buttons -->
  <div class="server-grid">
    <div class="server-button" onclick="switchStream('https://tv.mahar.live/mahar/website.stream/mahar/website1/chunks.m3u8')">Mahar TV</div>
    <div class="server-button" onclick="switchStream('https://5a13fe32ef748.streamlock.net/mmplay/mrtv-entertainment/playlist.m3u8')">MRTV Entertainment</div>
    <div class="server-button" onclick="switchStream('https://tv.mahar.live/mahar/website.stream/mahar/website2/chunks.m3u8')">Mahar Server 2</div>
    <div class="server-button" onclick="switchStream('https://tv.mahar.live/esports/mahar.stream/esports/mahar2/chunks.m3u8')">Mahar Esports</div>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('liveVideo');
    function switchStream(url) {
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>

</body>
</html>
