<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiger Live Channel</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #marquee {
      position: absolute;
      bottom: 10px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls autoplay muted></video>
    <div id="marquee">
      <span>🎉 Tiger Live Channel ကို အစဉ်အမြဲ ကြည့်ရှုအားပေးနေသော ပရိတ်သတ် တစ်ယောက်ချင်းစီကို ကျေးဇူးတင်ပါတယ်! 🎉</span>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://5a13fe32ef748.streamlock.net/mmplay/mrtv-entertainment/playlist.m3u8"; // M3U8 link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
