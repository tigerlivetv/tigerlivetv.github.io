<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myanmar VIP Live Football</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/2gJ5o7Z.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .header {
      background: black;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(0,0,0,0.7);
      padding: 10px;
    }

    .banner img {
      height: 40px;
      margin: 5px 10px;
    }

    .match-card {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 10px #00ffcc;
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .teams img {
      height: 60px;
      border-radius: 50%;
    }

    .vs {
      font-weight: bold;
      font-size: 18px;
      background-color: #0e4e70;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .match-info {
      margin: 10px 0;
      font-size: 16px;
    }

    .live-buttons {
      margin-top: 10px;
    }

    .live-buttons button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 8px 14px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .live-buttons button:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

  <div class="header">MYANMAR'S THE ONLY ONE VIP LIVE FOOTBALL LIVE MATCH</div>

  <div class="banner">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5c/UEFA_Champions_League_logo_2.svg/1200px-UEFA_Champions_League_logo_2.svg.png">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/La_Liga_logo_%282023%29.svg">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Bundesliga_logo_%282017%29.svg">
    <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Serie_A_logo_%282019%29.svg">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/77/UEFA_Europa_League_logo_2021.svg">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c7/Ligue1.svg">
  </div>

  <!-- MATCH 1 -->
  <div class="match-card">
    <div class="teams">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/74/Sevilla_FC_logo.svg" alt="Sevilla">
      <div class="vs">VS</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Atletico_Bilbao_logo.svg" alt="Bilbao">
    </div>
    <div class="match-info">
      Sevilla VS Athletic Bilbao<br>
      Spain - LaLiga (12:45 AM)
    </div>
    <div class="live-buttons">
      <button>ပြသ LIVE 1</button>
      <button>ပြသ LIVE 2</button>
      <button>ပြသ LIVE 3</button>
    </div>
  </div>

  <!-- MATCH 2 -->
  <div class="match-card">
    <div class="teams">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/74/Sevilla_FC_logo.svg" alt="Sevilla">
      <div class="vs">VS</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Atletico_Bilbao_logo.svg" alt="Bilbao">
    </div>
    <div class="match-info">
      Sevilla VS Athletic Bilbao<br>
      Spain - LaLiga (12:45 AM)
    </div>
    <div class="live-buttons">
      <button>VIP LIVE 1</button>
      <button>VIP LIVE 2</button>
      <button>VIP LIVE 3</button>
    </div>
  </div>

</body>
</html>
