<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Live Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1594737625785-cb3f27cb1303?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    .video-container {
      width: 90%;
      max-width: 960px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      border: 3px solid #fff;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1> Live Football Streaming</h1>

  <div class="video-container">
    <video controls autoplay>
      <source src="https://your-stream-link.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
